<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>

  <!-- Link to Netflix icon-->
  <link rel="icon" type="image/x-icon" href="./img/netflix-small.webp">
  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Styles -->
  <link href="./styles/common-styles.css" rel="stylesheet">
  <link href="./styles/forms-styles.css" rel="stylesheet">
</head>
<body>
  <div id="logoContainerForm">
    <i class="fas fa-film"></i>
    <a class="navbar-brand" href="index.html">
      <span>CAC-Movies</span>
    </a>
  </div>
  <div id="formSection" data-aos="zoom-in" data-aos-duration="900">
    <form action="" id="LoginForm">
      <h1>Inicio de Sesión</h1>

      <input type="email" placeholder="Email" name="email" id="emailInput" required>
  
      <input type="password" placeholder="Contraseña" name="password" id="passwordInput" required>
      <button type="submit" class="registerbtn" id="goPageButton">Iniciar Sesion</button>
      <a href="register.html">Registrarme</a>
    </form>
  </div>
  <!-- AOS Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

   <!-- Font Awesome -->
   <script src="https://kit.fontawesome.com/7e976723c9.js" crossorigin="anonymous"></script>
   <script src="login.js"></script>
</body>
</html>
