<!DOCTYPE html>
<html lang="es">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Película</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/common-styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-2 mr-md-4" id="logoContainer">
              <i class="fas fa-film"></i>
              <a class="navbar-brand" href="index.html">
                <span>CAC-Movies</span>
              </a>
            </div>
      
            <div class="col-12 col-md-10 ml-md-4" id="navLinksDiv">
              <a class="link" href="register.html">Registrarse</a>
              <a class="link" href="login.html">Iniciar Sesión</a>
            </div>
          </div>
        </div>
      </header>

    <div class="container">
        <h1 id="sectionTittle">Agregar Nueva Película</h1>
        <form id="addMovieForm">
            <div class="mb-3">
                <label for="tittle" class="form-label">Título</label>
                <input type="text" class="form-control" id="tittle" name="tittle" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Género</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duración</label>
                <input type="text" class="form-control" id="duration" name="duration" required>
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">URL Poster</label>
                <input type="url" class="form-control" id="img" name="img" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Película</button>
        </form>
    </div>
    <script src="js/postMovies.js"></script>
</body>
</html>
